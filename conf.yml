web:
  mode: "server"
  # server - 仅服务模式
  # local - 本地 FS 模式
  # full - 全量 FS 模式
  cache: ".cache"
  # 应用缓存目录

# 应用部署配置
# 本地 FS 模式下仅能使用 IPFS 本地节点
deploy:
  mode: "local"
  storage:
    type: "ipfs" # ipfs/ar/custom
    location: ".ipfs"
    symbol: "Instance"
  keys:
    secret: ""

# 加载器配置
loader:

plugins:
  path: "./plugins/"
  chain: "11111"
  storage: "22222"